<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 40%;
        }

        .title {
            text-align: center;
        }

        img {
            width: auto;
            height: 50%;
            margin-left: 20px;
        }

        .container-content {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .hobby {
            width: 50%;
            margin-left: 2em;
            margin-top: -19px;
        }

        .hobby p {
            text-indent: 1em;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="title">
            <h2>个人简历实例</h2>
            <p>生日：2002年02月28号&nbsp;&nbsp;&nbsp;&nbsp;姓名XXXXX</p>
        </div>
        <hr>
        <div class="container-content">
            <img src="image.jpg" alt="图片">
            <div class="hobby">
                <p><strong>个人爱好1：</strong>很爱滑雪，滑雪使我快乐，但滑雪时经常摔倒，因此别人亲切称我“不倒翁”</p>
                <p><strong>个人爱好2：</strong>很爱看书，常常一个人坐在座位上，津津有味地看书</p>
                <p><strong>个人爱好3：</strong>很爱学习，上课时踊跃回答问题，下课后勤于思考</p>
            </div>

        </div>
    </div>
</body>

</html>
